<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <style>
        .carousel{
            width: 400px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .carousel-image{
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.75s ease-in;
        }
        .carousel-image.active{
            opacity: 1;
        }
        .separator{
            width: 400px;
            height: 100px;
        }
    </style>
</head>

</html>
