<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <style>
        .carousel{
            width: 400px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        .carousel-image{
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.75s ease-in;
        }
        .carousel-image.active{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img class="carousel-image active" src="https://static.tildacdn.com/tild3932-3637-4233-b235-613362306535/4.jpg"/>
        <img class="carousel-image" src="https://pic.rutubelist.ru/video/75/62/7562385dd0269bd26e08489efc3f0fd2.jpg"/>
        <img class="carousel-image" src="https://www.multitour.ru/files/excursimgs/excurs_56909_201749_07.jpg"/>
        <img class="carousel-image" src="https://i.pinimg.com/originals/94/d6/51/94d651d70c3702cb5a488365867d71d0.jpg"/>
    </div>
    <script>
        const images = document.querySelector(".carousel")
        console.log(">>>>>>", images)
    </script>
</body>

</html>
