<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    .palette {
      margin-bottom: 20px;
    }
    .color-option {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 5px;
      border: 2px solid #000;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }
    .block {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Color Picker</h1>
    <div class="palette">
      <div class="color-option" style="background-color: red;" data-color="red"></div>
      <div class="color-option" style="background-color: blue;" data-color="blue"></div>
      <div class="color-option" style="background-color: green;" data-color="green"></div>
      <div class="color-option" style="background-color: yellow;" data-color="yellow"></div>
    </div>
    <div class="grid">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
  </div>

  <script>
    let selectedColor = 'red'; // По умолчанию выбран красный
  

    const container = document.querySelector(".container")
    container.addEventListener("click", function(ev){
      const dataColor = ev.target.getAttribute("data-color")
      if(dataColor){
        selectedColor = dataColor
      } else if (ev.target.classList.contains("block")) {
        ev.target.style.background = selectedColor
      }
    })


  
  </script>

</body>
</html>
