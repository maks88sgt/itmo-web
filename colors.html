<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    .palette {
      margin-bottom: 20px;
    }
    .color-option {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 5px;
      border: 2px solid #000;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }
    .block {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      cursor: pointer;
    }
    .red{
      background-color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Color Picker</h1>
    <div class="palette">
      <div class="color-option red" data-color="red"></div>
      <div class="color-option" style="background-color: blue;" data-color="blue"></div>
      <div class="color-option green" style="background-color: green;" data-color="green"></div>
      <div class="color-option" style="background-color: yellow;" data-color="yellow"></div>
    </div>
    <div class="grid">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
  </div>

  <script>
    let selectedColor = 'red'; // По умолчанию выбран красный

    
  

    var currentBgColor;
let red = document.querySelector('.red');
let blue = document.querySelector('.blue');
let green = document.querySelector('.green');
let violet = document.querySelector('.violet');
let scCards = document.querySelectorAll('.sc__card');
// let scCard = document.querySelector('.sc__card');

red.addEventListener('click', function(){
    console.log("from red", this.style.background)
    const currentStyle = getComputedStyle(this)
    console.log(currentStyle.backgroundColor)

    currentBgColor = '#ff0000';
})
green.addEventListener('click', function(){
    console.log("from green", this.style)
    currentBgColor = '#008000';
})
blue.addEventListener('click', function(){
    currentBgColor = '#0000ff';
})
violet.addEventListener('click', function(){
    currentBgColor = '#ee82ee';
})
scCards.forEach((card) => {
    card.addEventListener('click', function(){
        this.style.backgroundColor = currentBgColor;
    })
})


  
  </script>

</body>
</html>
